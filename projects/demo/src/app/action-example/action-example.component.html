<div class="mx-6">
  <lib-generated-form #genForm [formDefinition]="formDefinition" (changesEvent)="formChanged($event)" (submitEvent)="formSubmitted($event)"></lib-generated-form>

  <div class="mt-6">
    <lib-generated-form-actions [form]="genForm"></lib-generated-form-actions>
  </div>

  <div class="mt-6">
    <pre>{{ formValues | json }}</pre>
  </div>
</div>
