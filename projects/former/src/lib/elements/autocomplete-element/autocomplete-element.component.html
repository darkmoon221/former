<div [formGroup]="formGroup">
  <p-floatlabel class="mt-6" variant="on">
    <p-autoComplete
      #autoCompleteElement
      [formControlName]="key"
      [suggestions]="filteredSuggestions"
      [optionLabel]="field.field"
      (completeMethod)="filter($event)"
      [style]="{ width: field.width ?? '100%' }"
      [inputStyle]="{ width: '100%' }"
      [inputId]="key"></p-autoComplete>
    <label [for]="key">{{ element.value.title }}</label>
  </p-floatlabel>
  <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
</div>
