<div [formGroup]="formGroup">
  <div>
    <p-floatlabel class="mt-4">
      <p-inputNumber
        [id]="key"
        [name]="key"
        [mode]="mode"
        [currency]="currency"
        [locale]="field.locale"
        [minFractionDigits]="field.minFractionDigits"
        [maxFractionDigits]="field.maxFractionDigits"
        [class]="'w-full'"
        [styleClass]="'w-full'"
        [formControlName]="key" />
      <label [for]="key">{{ element.value.title }}</label>
    </p-floatlabel>
    <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
  </div>
</div>
