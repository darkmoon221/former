<div [formGroup]="formGroup">
  <div>
    <span class="p-float-label mt-4">
      <p-inputNumber
        [id]="key"
        [name]="key"
        [mode]="mode"
        [currency]="currency"
        [locale]="field.locale"
        [minFractionDigits]="field.minFractionDigits"
        [maxFractionDigits]="field.maxFractionDigits"
        [class]="'p-inputtext-sm w-full'"
        [styleClass]="'w-full'"
        [formControlName]="key"
      />
      <label [for]="key">{{element.value.title}}</label>
    </span>
    <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
  </div>
</div>
