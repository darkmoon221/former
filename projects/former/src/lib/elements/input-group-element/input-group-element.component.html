<div [formGroup]="formGroup">
  <p-inputgroup [class]="field.wrapperClass">
    <p-inputgroup-addon *ngIf="field.icon">{{ field.icon }}</p-inputgroup-addon>
    <p-floatlabel [variant]="field.floatLabel ? field.floatLabel : 'over'">
      <input pInputText [id]="key" [name]="key" [formControlName]="key" [pKeyFilter]="field.keyFilter" />
      <label [for]="key">{{ element.value.title }}</label>
    </p-floatlabel>
    <p-inputgroup-addon *ngIf="field.unit">{{ field.unit }}</p-inputgroup-addon>
  </p-inputgroup>
  <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
</div>
