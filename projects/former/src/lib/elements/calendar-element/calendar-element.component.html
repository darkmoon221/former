<div [formGroup]="formGroup">
  <p-floatlabel class="mt-6">
    <p-datePicker [id]="key" [name]="key" [formControlName]="key" [dateFormat]="element.value.dateFormat" [styleClass]="'w-full'"></p-datePicker>
    <label [for]="key">{{ element.value.title }}</label>
  </p-floatlabel>
  <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
</div>
