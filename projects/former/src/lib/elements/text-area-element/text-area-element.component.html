<div [formGroup]="formGroup">
  <div>
    <p-floatlabel class="mt-4">
      <textarea pTextarea [id]="key" [name]="key" [rows]="field.rows" [cols]="field.cols" [class]="field.cssClass" [formControlName]="key" [autoResize]="false"></textarea>
      <label [for]="key">{{ element.value.title }}</label>
    </p-floatlabel>
    <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
  </div>
</div>
