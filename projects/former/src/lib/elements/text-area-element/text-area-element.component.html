<div [formGroup]="formGroup">
  <div>
    <span class="p-float-label mt-4">
      <textarea
        pInputTextarea
        [id]="key"
        [name]="key"
        [rows]="field.rows"
        [cols]="field.cols"
        [class]="'p-text-sm w-full'"
        [formControlName]="key"
        [autoResize]="false"></textarea>
      <label [for]="key">{{ element.value.title }}</label>
    </span>
    <lib-validation-error
      [control]="control"
      [key]="key"
      [field]="field"></lib-validation-error>
  </div>
</div>
