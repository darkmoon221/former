<div [class]="field.class + ' no-top-margin'">
  <ng-container
    *ngFor="let element of field.elements | keyvalue: originalOrder">
    <div [class]="getElementClass(element)">
      <div
        lib-grid-column-element
        [element]="element"
        [formGroup]="formGroup"
        [parentKey]="parentKey"></div>
    </div>
  </ng-container>
</div>
