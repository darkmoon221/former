<div [formGroup]="formGroup" [class]="field.wrapperClass">
  <p-checkbox [formControlName]="key" [value]="field.value" [id]="key"></p-checkbox>
  <label for="{{ key }}">{{ field.title }}</label>
  <lib-validation-error [control]="control" [key]="key" [field]="field"></lib-validation-error>
</div>
